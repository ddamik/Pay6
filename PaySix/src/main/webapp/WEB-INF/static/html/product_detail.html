<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta name="keywords" content="Payment Service" />
<meta name="author" content="PAY6">
<meta name="description" content="Fintech Academy, PAY6">
<link rel="canonical"
	href="http://sample-env.qvaudrsyer.ap-northeast-2.elasticbeanstalk.com/" />
<meta property="og:type" content="website">
<meta property="og:title" content="PAY6">
<meta property="og:description" content="Fintech Academy, PAY6">
<meta property="og:url"
	content="http://sample-env.qvaudrsyer.ap-northeast-2.elasticbeanstalk.com/">

<link rel="stylesheet" href="../assets/pay6/css/product_detail.css" />
<script src="../assets/pay6/js/jquery.min.js"></script>
<script src="../assets/pay6/js/product_detail.js"></script>

</head>
<body class="homepage">

	<div id="page-wrapper">
		<div id="titleBar">
			<a onclick='back();' class="toggle"></a>
		</div>


		<!-- Main -->
		<div id="main-wrapper">
			<div class="container">
				<div class="12u">
					<section>
						<header class="major">
							<h2 id='store_name'></h2>
						</header>
						<div class="12u 12u(mobile)">
							<section id='product_detail' class="box"></section>
						</div>
					</section>
				</div>

				<!-- Payment -->
				<div id="header-wrapper" class='payment-area'>
					<header>
						<h2 class='font-paymethod'>
							<a id='paymethod'></a>
						</h2>
					</header>
					<section id="intro" class="container">
						<div class="row">
							<div id='credit' class="3u 12u(mobile)">
								<i class="payment icon featured fa-credit-card"></i>
								<header>
									<h3>간편결제</h3>
								</header>
								<hr>
								<div id='credit-order'>
									<div class="order-box">
										<header>
											<h5 class="payment-title">
												<span id='credit_amount' class='pay-font'></span>
												<hr class='padding-custom-5'>
											</h5>
										</header>
										<footer>
											<input class='payment-input' id='tx_credit' type='text'
												placeholder='결제 금액을 입력해주세요.'> <a id='credit_payment'
												onclick='payment_method(this.id);'
												class='button order-button'>결제</a>
										</footer>
									</div>
								</div>
							</div>
							<div id='nh-api' class="3u 12u(mobile)">
								<i class="payment icon featured alt fa-won"></i>
								<header>
									<h3>농협 간편결제</h3>
								</header>
								<hr>
								<div id='nh-order'>
									<div class="order-box" style='text-align: center; height: 230px;'>
										<iframe
											src="http://10.10.3.27:8085/NH-KISA-OTA/ota/withdraw.jsp"
											height="400px" width="600px"></iframe>
										<!-- <header>
											<h5 class="payment-title">
												<span id='nh_amount' class='pay-font'></span>
												<hr class='padding-custom-5'>
											</h5>
										</header>
										<footer>
											<input class='payment-input' id='tx_nh' type='text'
												placeholder='결제 금액을 입력해주세요.'> <a id='nh_payment'
												onclick='payment_method(this.id);'
												class='button order-button'>결제</a>
										</footer> -->
									</div>
								</div>

							</div>
							<div id='bitcoin' class="3u 12u(mobile)">
								<i class="payment icon featured fa-bitcoin"></i>
								<header>
									<h3>비트코인</h3>
								</header>
								<hr>
								<div id='bitcoin-order'>
									<div class="order-box">
										<header>
											<h5 class="payment-title">
												<span id='bitcoin_amount' class='pay-font'></span>
												<hr class='padding-custom-5'>
											</h5>
										</header>
										<footer>
											<input class='payment-input' id='tx_bitcoin' type='text'
												placeholder='결제 금액을 입력해주세요.'> <a
												id='bitcoin_payment' onclick='payment_method(this.id);'
												class='button order-button'>결제</a>
										</footer>
									</div>
								</div>

							</div>
						</div>
					</section>
				</div>


				<!-- Onnuri -->
				<div id="header-wrapper-onnuri" class='payment-area'>

					<section id="intro_onnuri" class="container">
						<div id='bitcoin-onnuri'>
							<div class="order-box">
								<header>
									<h2 class='font-paymethod'>
										<a id='onnuri-paymethod'></a>
									</h2>
								</header>
								<hr>
								<header>
									<h5 class="payment-title">
										<span id='onnuri_amount' class='pay-font'></span>
									</h5>
								</header>
								<footer class='align-center'>
									<input class='payment-onnuri' id='tx_onnuri_1' type='text'
										maxlength="4"> <input class='payment-onnuri'
										id='tx_onnuri_2' type='text' maxlength="4"> <input
										class='payment-onnuri' id='tx_onnuri_3' type='text'
										maxlength="4"> <input class='payment-onnuri'
										id='tx_onnuri_4' type='text' maxlength="4"> <a
										id='onnuri_payment' onclick='payment_method(this.id);'
										class='button order-button'>결제</a>
								</footer>
							</div>
						</div>
					</section>
				</div>


			</div>
		</div>


		<!-- Review -->

		<div id="footer-wrapper">
			<section id="footer" class="container">
				<div class="row">
					<div class="8u 12u(mobile)">
						<section>
							<header>
								<h2>Reviews</h2>
							</header>
							<ul id='reviews'></ul>
						</section>
						<footer>
							<a id='btn_more_review' class='btn-more-review'>더 보기</a>
						</footer>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
