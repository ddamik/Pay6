<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />


<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta name="keywords" content="Payment Service" />
<meta name="author" content="PAY6">
<meta name="description" content="Fintech Academy, PAY6">
<link rel="canonical"
	href="http://sample-env.qvaudrsyer.ap-northeast-2.elasticbeanstalk.com/" />
<meta property="og:type" content="website">
<meta property="og:title" content="PAY6">
<meta property="og:description" content="Fintech Academy, PAY6">
<meta property="og:url"
	content="http://sample-env.qvaudrsyer.ap-northeast-2.elasticbeanstalk.com/">



<link rel="stylesheet" href="../assets/depo/css/main.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="../assets/pay6/js/product_detail.js"></script>
<script src="../assets/depo/js/bootstrap.js"></script>

<!--[if lte IE 8]><script src="../assets/depo/js/ie/html5shiv.js"></script><![endif]-->
<!--[if lte IE 8]><link rel="stylesheet" href="../assets/depo/css/ie8.css" /><![endif]-->
</head>
<body class="homepage">
	<div id="page-wrapper">

		<div id="titleBar">
			<a onclick='back();' class="toggle"></a>
		</div>


		<!-- Main -->
		<div id="main-wrapper">
			<div class="container">

				<div class="12u">
					<section>
						<header class="major">
							<h2>Product</h2>
						</header>
						<div class="12u 12u(mobile)">
							<section id='product_detail' class="box"></section>
						</div>
					</section>

				</div>



				<!-- Payment -->
				<div id="header-wrapper" class='payment-area'>
					<header>
						<h2 class='font-paymethod'>
							<a id='paymethod'></a>
						</h2>
					</header>
					<section id="intro" class="container">
						<div class="row">
							<div id='credit' class="3u 12u(mobile)">
								<i class="payment icon featured fa-credit-card"></i>
								<header>
									<h3>간편결제</h3>
								</header>
								<hr>
								<div id='credit-order'>
									<div class="order-box">
										<header>
											<h5 class="payment-title">
												<span id='credit_amount' class='pay-font'></span>
												<hr class='padding-custom-5'>
												<span class='btc-font'>잔액: 654,000</span>
											</h5>
										</header>
										<footer>
											<a class='button order-button'>결제</a>
										</footer>
									</div>
								</div>
							</div>
							<div id='nh-api' class="3u 12u(mobile)">
								<i class="payment icon featured alt fa-won"></i>
								<header>
									<h3>NH API</h3>
								</header>
								<hr>
								<div id='nh-order'>
									<div class="order-box">
										<header>
											<h5 class="payment-title">
												<span id='nh_amount' class='pay-font'></span>
												<hr class='padding-custom-5'>
												<span class='btc-font'>잔액: 654,000</span>
											</h5>
										</header>
										<footer>
											<a class='button order-button'>결제</a>
										</footer>
									</div>
								</div>
							</div>
							<div id='bitcoin' class="3u 12u(mobile)">
								<i class="payment icon featured fa-bitcoin"></i>
								<header>
									<h3>Bitcoin</h3>
								</header>
								<hr>
								<div id='bitcoin-order'>
									<div class="order-box">
										<header>
											<h5 class="payment-title">
												<span id='bitcoin_amount' class='pay-font'></span> <span class='satoshi-font'>(000 satoshi)</span>
												<hr class='padding-custom-5'>
												<span id='remain_btc' class='btc-font'></span>
											</h5>
										</header>
										<footer>
											<a id='bitcoin_payment' class='button order-button'>결제</a>
										</footer>
									</div>
								</div>
							</div>
							<div id='coupon' class="3u 12u(mobile)">
								<i class="payment icon featured alt fa-barcode"></i>
								<header>
									<h3>전자식권</h3>
								</header>
								<hr>
								<div id='coupon-order'>
									<div class="order-box">
										<header>
											<h5 class="payment-title">
												<span id='coupon_amount' class='pay-font'></span>
												<hr class='padding-custom-5'>
												<span class='btc-font'>잔액: 654,000</span>
											</h5>
										</header>
										<footer>
											<a class='button order-button'>결제</a>
										</footer>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>








		<!-- Review -->
		<div id="footer-wrapper">
			<section id="footer" class="container">
				<div class="row">
					<div class="8u 12u(mobile)">
						<section>
							<header>
								<h2>Reviews</h2>
							</header>
							<ul id='reviews'></ul>
						</section>
						<footer>
							<a id='btn_more_review' class='btn-more-review'>더 보기</a>
						</footer>
					</div>
				</div>
			</section>
		</div>
	</div>














	<!-- Scripts -->
	<script src="../assets/depo/js/jquery.min.js"></script>
	<script src="../assets/depo/js/jquery.dropotron.min.js"></script>
	<script src="../assets/depo/js/skel.min.js"></script>
	<script src="../assets/depo/js/skel-viewport.min.js"></script>
	<script src="../assets/depo/js/util.js"></script>
	<script src="../assets/depo/js/main.js"></script>

	<!--[if lte IE 8]><script src="../assets/depo/js/ie/respond.min.js"></script><![endif]-->
</body>
</html>
