<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta name="keywords" content="Payment Service" />
		<meta name="author" content="PAY6">
		<meta name="description" content="Fintech Academy, PAY6">
		<link rel="canonical" href="http://sample-env.qvaudrsyer.ap-northeast-2.elasticbeanstalk.com/" />
		<meta property="og:type" content="website">
		<meta property="og:title" content="PAY6">
		<meta property="og:description" content="Fintech Academy, PAY6">
		<meta property="og:url" content="http://sample-env.qvaudrsyer.ap-northeast-2.elasticbeanstalk.com/">
	
	
	
		<link rel="stylesheet" href="../assets/pay6/css/product_detail.css" />
		<script src="../assets/pay6/js/jquery.min.js"></script>
		<script src="../assets/pay6/js/product_detail.js"></script>
	
	
	</head>
	<body class="homepage">
	
		<div id="page-wrapper">
			<div id="titleBar">
				<a onclick='back();' class="toggle"></a>
			</div>
	
	
			<!-- Main -->
			<div id="main-wrapper">
				<div class="container">
					<div class="12u">
						<section>
							<header class="major">
								<h2 id='store_name'></h2>
							</header>
							<div class="12u 12u(mobile)">
								<section id='product_detail' class="box"></section>
							</div>
						</section>
					</div>
	
					<!-- Payment -->
					<div id="header-wrapper" class='payment-area'>
						<header>
							<h2 class='font-paymethod'>
								<a id='paymethod'></a>
							</h2>
						</header>
						<section id="intro" class="container">
							<div class="row">
								<div id='credit' class="3u 12u(mobile)">
									<i class="payment icon featured fa-credit-card"></i>
									<header>
										<h3>간편결제</h3>
									</header>
									<hr>
									<div id='credit-order'>
										<div class="order-box">
											<header>
												<h5 class="payment-title">
													<span id='credit_amount' class='pay-font'></span>
													<hr class='padding-custom-5'>
												</h5>
											</header>
											<footer>
												<input id='tx_credit' type='text'>
												<a id='credit_payment' onclick='payment_method(this.id);' class='button order-button'>결제</a>
											</footer>
										</div>
									</div>
								</div>
								<div id='nh-api' class="3u 12u(mobile)">
									<i class="payment icon featured alt fa-won"></i>
									<header>
										<h3>NH API</h3>
									</header>
									<hr>
									<div id='nh-order'>
										<div class="order-box">
											<header>
												<h5 class="payment-title">
													<span id='nh_amount' class='pay-font'></span>
													<hr class='padding-custom-5'>
												</h5>
											</header>
											<footer>
												<input id='tx_nh' type='text'>
												<a id='nh_payment' onclick='payment_method(this.id);' class='button order-button'>결제</a>
											</footer>
										</div>
									</div>
								</div>
								<div id='bitcoin' class="3u 12u(mobile)">
									<i class="payment icon featured fa-bitcoin"></i>
									<header>
										<h3>Bitcoin</h3>
									</header>
									<hr>
									<div id='bitcoin-order'>
										<div class="order-box">
											<header>
												<h5 class="payment-title">
													<span id='bitcoin_amount' class='pay-font'></span> 
													<hr class='padding-custom-5'>
												</h5>
											</header>
											<footer>
												<input id='tx_bitcoin' type='text'>
												<a id='bitcoin_payment' onclick='payment_method(this.id);' class='button order-button'>결제</a>
											</footer>
										</div>
									</div>
								</div>
								<div id='coupon' class="3u 12u(mobile)">
									<i class="payment icon featured alt fa-barcode"></i>
									<header>
										<h3>전자식권</h3>
									</header>
									<hr>
									<div id='coupon-order'>
										<div class="order-box">
											<header>
												<h5 class="payment-title">
													<span id='coupon_amount' class='pay-font'></span>
													<hr class='padding-custom-5'>
												</h5>
											</header>
											<footer>
												<input id='tx_coupon' type='text'>
												<a id='coupon_payment' onclick='payment_method(this.id);' class='button order-button'>결제</a>
											</footer>
										</div>
									</div>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
	
	
			<!-- Review -->
			<div id="footer-wrapper">
				<section id="footer" class="container">
					<div class="row">
						<div class="8u 12u(mobile)">
							<section>
								<header>
									<h2>Reviews</h2>
								</header>
								<ul id='reviews'></ul>
							</section>
							<footer>
								<a id='btn_more_review' class='btn-more-review'>더 보기</a>
							</footer>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
